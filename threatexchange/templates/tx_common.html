<tr>
    <td class="tlp_{{data.share_level}} share_level">
    </td>
    <td>
        {% include custom_template %}
    </td>
    <td>
        {% if exists %}
            <a href="{% url 'crits.indicators.views.indicator' objectid %}" style="display:inline-block; float: right;"><span class="ui-icon ui-icon-alert" title="Object exists already"></span></a>
        {% else %}
            <button class="import" name="import" style="float: right;" data-id="{{data.id}}" data-type="{{type}}">Import</button>
            <a href="#" style="display:inline-block; float: right"><span class="import_result"></span></a>
        {% endif %}
    </td>
</tr>
